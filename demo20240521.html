<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="This is a website which displays streamed 360째 video in real time." />
    <title>Segway A1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://shogo-hp.com/static/images/avatar/HMDIcon.png"
    />

    <!-- Embed latest version of Babylon.js. -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Embed Babylon loader scripts for .gltf and other filetypes. -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Embed pep.js for consistent cross-browser pointer events. -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas" style="border: 3px solid gray; width: 99%; height: 100%; margin: auto; position: absolute; top: 60; bottom: 0;left: 0;right: 0; touch-action: none; display: none;"></canvas>
    <div id="noVideoMessage">The 360째 video is not currently streamed.</div>
    <button id="startButtonSegway" style="display: none">
      <img src="./Segway-RMP-200.jpg" height="100" alt="Dinosaur" /><br>
      Start 360째 Video streamed from a Segway.<br />Please click!
    </button>
    <button id="startButtonA1" style="display: none">
      <img src="./A1.jpg" height="100" alt="Dinosaur" /><br>
      Start 360째 Video streamed from a Quadrupped Robot.<br />Please click!
    </button>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>

    <script src="sora.js"></script>
    <script src="main_babylon_ver.js" type="module"></script>
  </body>
</html>
